<div class="container">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>id</th>
                <th>주소</th>
                <th>충전소명</th>
                <th>차종</th>
                <th>시설구분(대)</th>
                <th>시설구분(소)</th>
                <th>기종(대)</th>
                <th>기종(소)</th>
                <th>운영기관(대)</th>
                <th>운영기관(소)</th>
                <th>충전기 번호</th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="evChargeFormList : ${evChargeFormList}">
                <td th:text="${evChargeFormList.getId()}"></td>
                <td th:text="${evChargeFormList.getAddress()}"></td>
                <td th:text="${evChargeFormList.getName()}"></td>
                <td th:text="${evChargeFormList.getNumberofevcharge()}"></td>
                <td th:text="${evChargeFormList.getLargeFacility()}"></td>
                <td th:text="${evChargeFormList.getSmallFacility()}"></td>
                <td th:text="${evChargeFormList.getLargeModel()}"></td>
                <td th:text="${evChargeFormList.getSmallModel()}"></td>
                <td th:text="${evChargeFormList.getLargeOrganization()}"></td>
                <td th:text="${evChargeFormList.getSmallOrganization()}"></td>
                <td th:text="${evChargeFormList.getChargeDetailId()}"></td>
            </tr>
        </tbody>
    </table>
    <div class="container-fluid">
        <div class="row col-12">
            <div class="row justify-content-between">
                <div class="col-md-auto">
                    <button class="btn btn-outline-primary btn-lg" type="button" onclick="goToPrevious()" >이전</button>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <button class="btn btn-outline-primary btn-lg" type="button" onclick="location.href='/list'" >목록</button>
                </div>
                <div class="col-md-auto">
                    <button class="btn btn-outline-primary btn-lg" type="button" onclick="goToNext()" >다음</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    var currentURL = window.location.href;
    var id = 2;
    var params = new URLSearchParams(window.location.search);

    if(params.has('id')){
        var id = params.get('id');
    }else{
        var id = 2;
    }
    function goToPrevious() {
        var previousId = parseInt(id) - 1;
        var url = '/detail?id=' + previousId;

        window.location.href = url;
    }

    function goToNext() {
        var nextId = parseInt(id) + 1;
        var url = '/detail?id=' + nextId;
        window.location.href = url;
    }
</script>
