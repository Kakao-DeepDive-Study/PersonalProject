<!--  리스트   -->
<div class="container">
    <table class="table table-hover">
        <h3>전기차 충전소 목록</h3>
        <form class="form-inline d-flex justify-content-end" method="GET", th:action="@{list}" th:value="${ param.region +'&' + param.city + '&'+ param.page}">
            <div class="row justify-content-center">
                <div class="form-group col-sm-5">
                    <select id="regionSelect" name="region" class="form-select" aria-label="Default select example">
                        <option selected>도/특별시 선택</option>
                        <option value="a">강원도</option>
                        <option value="b">경기도</option>
                        <option value="c">경상남도</option>
                        <option value="d">경상북도</option>
                        <option value="e">광주광역시</option>
                        <option value="f">대구광역시</option>
                        <option value="g">대전광역시</option>
                        <option value="h">부산광역시</option>
                        <option value="i">서울특별시</option>
                        <option value="j">세종특별자치시</option>
                        <option value="k">울산광역시</option>
                        <option value="l">인천광역시</option>
                        <option value="m">전라남도</option>
                        <option value="n">전라북도</option>
                        <option value="o">제주특별자치도</option>
                        <option value="p">충청남도</option>
                        <option value="q">충청북도</option>
                    </select>
                </div>

                <div class="form-group col-sm-5">
                    <select id="citySelect" name="city" class="form-select" aria-label="Default select example">

                    </select>
                </div>

                <div id="submitForm" class="form-group col-sm-2 mb-2 pull-right">
                    <button type="submit" class="btn btn-dark mb-2">검색 </button>
                </div>
            </div>

        </form>

        <thead>
        <tr>
            <th>번호</th>
            <th>주소</th>
            <th>이름</th>
            <th>충전기 타입</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="evChargeDouble  : ${evChargeDoubles}">
            <td>
                <a th:href="@{'/detail?id=' + ${evChargeDouble.id} }">
                    <span th:text="${evChargeDouble.id}"></span>
                </a>
            </td>
            <!--                    <td><span th:text="${evChargeDouble.id}"></span></td>-->
            <td th:text="${evChargeDouble.address}"></td>
            <td th:text="${evChargeDouble.name}"></td>
            <td th:text="${evChargeDouble.numberofevcharge}"></td>
        </tr>
        </tbody>
    </table>

    <hr/>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" th:if="${totalPages != 0}">
            <li class="page-item" th:if="${currentPage >= 9}">
                <a class="page-link" th:href="@{/list(region=${region}, city=${city}, page=0)}" aria-label="First">
                    <span aria-hidden="true">&laquo;&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:if="${currentPage>=9}">
                <a class="page-link" th:href="@{/list(region=${region}, city=${city}, page=${evChargeDoubles.pageable.pageNumber - 10})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li class="page-item" th:each="page : ${#numbers.sequence(startPage, endPage)}" th:class="${page == evChargeDoubles.pageable.pageNumber + 1} ? 'page-item active' : 'page-item'">
                <a class="page-link" th:href="@{/list(region=${region}, city=${city}, page=${page - 1})}" th:text="${page}"></a>
            </li>
            <li class="page-item" th:if="${currentPage <= totalPages || currentPage > totalPages ? endPage : currentPage}">
                <a class="page-link" th:href="@{/list(region=${region}, city=${city}, page=${evChargeDoubles.pageable.pageNumber + 10})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
            <li class="page-item" th:if="${currentPage <= totalPages - 10}">
                <a class="page-link" th:href="@{/list(region=${region}, city=${city}, page=${totalPages - 1})}" aria-label="Last">
                    <span aria-hidden="true">&raquo;&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

<script>
    //HTML 요소 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const regionParam = urlParams.get('region');
    const cityParam = urlParams.get('city');

    if (regionParam && cityParam) {
        document.getElementById('regionSelect').value = regionParam;
        document.getElementById('citySelect').value = cityParam;
    }

    // if (cityParam) {
    //     document.getElementById('citySelect').value = cityParam;
    // }

    // 팔도 지역 선택란 값이 변경될 때 호출되는 함수 설정
    document.getElementById('regionSelect').addEventListener('change', function() {
        // 현재 선택된 옵션의 값 가져오기
        const selectedRegion = this.value;
        const citySelect = document.getElementById('citySelect');
        // 도시 선택란의 옵션을 초기화
        citySelect.innerHTML = '';
        // 선택된 지역에 따라 해당 지역의 도시들을 추가
        if (selectedRegion === 'a') {
            addCitiesToSelect(['강릉시', '고성군', '동해시', '삼척시', '속초시', '양구군', '양양군', '영월군', '원주시', '인제군', '정선군','철원군', '춘천시', '태백시', '평창군', '홍천군', '화천군', '횡성군']);
        } else if (selectedRegion === 'b') {
            addCitiesToSelect(['가평군', '고양시', '과천시', '광명시', '광주시', '구리시', '군포시', '김포시', '남양주시', '동두천시', '부천시', '성남시', '수원시', '시흥시', '안산시', '안성시', '안양시', '양주시', '양평군', '여주시', '연천군', '오산시', '용인시', '의왕시', '의정부시', '이천시', '파주시', '평택시', '포천시', '하남시', '화성시']);
        } else if (selectedRegion === 'c') {
            addCitiesToSelect(['거제시', '거창군', '고성군', '구미시', '김해시', '남해군', '밀양시', '사천시', '산청군', '양산시', '의령군', '진주시', '창녕군', '창원시', '칠곡군', '통영시', '하동군', '함안군', '함양군', '합천군']);
        } else if (selectedRegion === 'd') {
            addCitiesToSelect(['경산시', '경주시', '고령군', '구례군', '구미시', '군위군', '김천시', '나주시', '목포시', '무안군', '문경시', '봉화군', '상주시', '성주군', '순천시', '안동시', '영덕군', '영양군', '영주시', '영천시', '예천군', '을릉군', '울진군', '의성군', '청도군', '청송군', '칠곡군', '포항시']);
        } else if (selectedRegion === 'e') {
            addCitiesToSelect(['광산구', '남구', '동구', '북구', '서구']);
        } else if (selectedRegion === 'f') {
            addCitiesToSelect(['남구', '달서구', '달성군', '동구', '북구', '서구', '수성구', '중구']);
        } else if (selectedRegion === 'g') {
            addCitiesToSelect(['대덕구', '동구', '서구', '유성구', '중구']);
        } else if (selectedRegion === 'h') {
            addCitiesToSelect(['강서구', '금정구', '기장군', '남구', '동구', '동래구', '부산진구', '북구', '사상구', '사하구', '서구', '수영구', '연제구', '영도구', '중구', '해운대구']);
        } else if (selectedRegion === 'i') {
            addCitiesToSelect(['강남구', '강동구', '강북구', '강서구', '관악구', '광진구', '구로구', '금천구', '노원구', '도봉구', '동대문구', '동작구', '마포구', '서대문구', '서초구', '성동구', '성북구', '송파구', '양천구', '영등포구', '용산구', '은평구', '종로구', '중구', '중랑구']);
        } else if (selectedRegion === 'j') {
            addCitiesToSelect(['세종특별자치시']);
        } else if (selectedRegion === 'k') {
            addCitiesToSelect(['남구', '동구', '북구', '울주구', '중구']);
        } else if (selectedRegion === 'l') {
            addCitiesToSelect(['강화군', '계양구', '남동구', '동구', '미추홀구', '부평구', '서구', '연수구', '옹진구', '중구']);
        } else if (selectedRegion === 'm') {
            addCitiesToSelect(['강진군', '고흥군', '곡성군', '광양시', '구례군', '군산시', '김제시', '나주시', '남원시', '담양군', '목포시', '무안군', '보성군', '부안군', '순천시', '신안군', '여수시', '영광군', '영암군', '완도군', '완주군', '장성군', '장흥군', '전주시', '정읍시', '진도군', '진안군', '함평군', '해남군', '화순군']);
        } else if (selectedRegion === 'n') {
            addCitiesToSelect(['고창군', '군산시', '김제시', '남원시', '무주군', '부안군', '순창군', '완주군', '익산시', '임실군', '장수군', '전주시', '정읍시', '진안군']);
        } else if (selectedRegion === 'o') {
            addCitiesToSelect(['제주시', '서귀포시']);
        } else if (selectedRegion === 'p') {
            addCitiesToSelect(['계룡시', '공주시', '금산군', '논산시', '당진시', '보령시', '부여군', '서산시', '서천군', '아산시', '예산군', '천안시', '청양군', '태안군', '홍성군']);
        } else if (selectedRegion === 'q') {
            addCitiesToSelect(['괴산군', '단양군', '보은군', '영동군', '옥천군', '음성군', '제천시', '증평군', '진천군', '청주시', '충주시']);
        }
        if (cityParam) {
            citySelect.value = cityParam;
        }

        // 도시들을 선택란에 추가하는 함수
        function addCitiesToSelect(cities) {
            cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city.toLowerCase(); // 도시 이름을 소문자로 설정
                option.textContent = city;
                citySelect.appendChild(option);
            });
        }
    });

    // 초기에 도시들을 표시하기 위해 이벤트 강제 호출
    regionSelect.dispatchEvent(new Event('change'));


    // JavaScript를 사용하여 폼 제출 처리
    document.querySelector('form').addEventListener('submit', function(event) {
        // 기본 폼 제출 동작 방지
        event.preventDefault();

        // 선택된 값 가져오기
        const selectedRegion = document.getElementById('regionSelect').value;
        const selectedCity = document.getElementById('citySelect').value;

        // 선택된 값들을 폼 액션 URL에 추가
        // const actionURL = form.getAttribute('/list') + `?region=${selectedRegion}&city=${selectedCity}`;
        const actionURL = `/list?region=${selectedRegion}&city=${selectedCity}`;
        // 수정된 URL로 페이지 이동
        window.location.href = actionURL;
    });
</script>
